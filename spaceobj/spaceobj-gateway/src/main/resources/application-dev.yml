# 应用名称
spring:
  servlet:
    multipart:
      max-file-size: 200KB
      max-request-size: 200KB
  application:
    name: spaceobj-gateway
  redis:
    host: 127.0.0.1
    port: 6380
    password:
    database: 1
    timeout: 20s
    lettuce:
      pool:
        # 连接池中的最大空闲连接
        max-idle: 10
        # 最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最小空闲连接
        min-idle: 0
  # 该参数用来开启feign重试机制，它默认是关闭的
  cloud:
    loadbalancer:
      retry:
        enabled: true
    gateway:
      routes: # 数组模式
        - id: spaceobj-advertise # 广告模块
          uri: lb://spaceobj-advertise # 想要转发到的地址
          order: 1 # 优先级，数字越小优先级越高
          predicates: #断言 配置哪个路径才转发
            - Path=/spaceobj-advertise/**
          filters: #过滤器，请求在传递过程中通过过滤器修改
            - StripPrefix=1  #去掉第一层前缀
        - id: spaceobj-user # 用户模块
          uri: lb://spaceobj-user # 想要转发到的地址
          order: 2 # 优先级，数字越小优先级越高
          predicates: #断言 配置哪个路径才转发
            - Path=/spaceobj-user/**
          filters: #过滤器，请求在传递过程中通过过滤器修改
            - StripPrefix=1  #去掉第一层前缀
        - id: spaceobj-project # 项目模块
          uri: lb://spaceobj-project # 想要转发到的地址
          order: 3 # 优先级，数字越小优先级越高
          predicates: #断言 配置哪个路径才转发
            - Path=/spaceobj-project/**
          filters: #过滤器，请求在传递过程中通过过滤器修改
            - StripPrefix=1  #去掉第一层前缀
        - id: spaceobj-project-help # 项目助力模块
          uri: lb://spaceobj-project-help # 想要转发到的地址
          order: 4 # 优先级，数字越小优先级越高
          predicates: #断言 配置哪个路径才转发
            - Path=/spaceobj-project-help/**
          filters: #过滤器，请求在传递过程中通过过滤器修改
            - StripPrefix=1  #去掉第一层前缀
        - id: spaceobj-other # 其它配置模块
          uri: lb://spaceobj-other # 想要转发到的地址
          order: 5 # 优先级，数字越小优先级越高
          predicates: #断言 配置哪个路径才转发
            - Path=/spaceobj-other/**
          filters: #过滤器，请求在传递过程中通过过滤器修改
            - StripPrefix=1  #去掉第一层前缀
    # Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
    # Nacos认证信息
    nacos:
      discovery:
        username: nacos
        password: nacos
        # Nacos 服务发现与注册配置，其中子属性 server-addr 指定 Nacos 服务器主机和端口
        server-addr: 127.0.0.1:8848
        # 注册到 nacos 的指定 namespace，默认为 public
        namespace: public

# Sa-Token配置
sa-token:
  # token 名称 (同时也是cookie名称)
  token-name: satoken
  # token 有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token 临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # 配置 Sa-Token 单独使用的 Redis 连接
  alone-redis:
    database: 0
    host: 127.0.0.1
    port: 6380
    password:
    timeout: 20s








